<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div class="grid-container">
            <div class="grid-item1-1 field">
                <label class="form">Operational Status</label>
            </div>
            <div class="grid-item1-2 field-value">
                <label class="form" id="oper-status"></label>
            </div>
            <div class="grid-item1-3">
                <btn class="btn btn-primary" id="toggle-oper-status">Toggle Operational Status</btn>
            </div>
            <div class="grid-item2-1 field">
                <label class="form">Passenger</label>
            </div>
            <div class="grid-item2-2">
                <select id="passenger-dropdown"></select>
            </div>
            <div class="grid-item2-3 ">
                <label class="form"></label>
            </div>
            <div class="grid-item3-1 field">
                <label class="form">Flight</label>
            </div>
            <div class="grid-item3-2">
                <select id="flight-dropdown"></select> 
            </div>
            <div class="grid-item3-3">
                <label class=""form"></label>
            </div>
            <div class="grid-item4-1">
                <btn class="btn btn-primary" id="submit-oracle">Get Flight Status</btn>
            </div>
            <div class="grid-item4-2">
                <btn class="btn btn-primary" id="buy-insurance">Buy Flight Insurance</btn>
            </div>
            <div class=grid-item4-3">
                <btn class="btn btn-primary" id="collect-payout">Collect Insurance Payout</btn>
            </div>

        </div>

</html>
